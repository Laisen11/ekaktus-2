<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!--Applied styles-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
<!--Create header-->
<header>
    <div class="header header-title">
        <img
                class="logo"
                src="../images/logo.png"
                alt="Logotipo">
        <h2>La mejor tienda de Cactus y Suculentas en Guatemala</h2>
    </div>
</header>

<!--Create form with all the input-->
<div class="form">
    <form class="forms" action="../index.html">
        <h1 class="title">Formulario de registro</h1>
        <!--Input for name-->
        <div class="input-container">
            <label for="username"></label>
            <input id="username"
                   type="text"
                   placeholder="Nombre completo"/>
        </div>
        <!--Input for email-->
        <div class="input-container">
            <label for="user"></label>
            <input id="user"
                   type="text"
                   placeholder="User"/>
        </div>
        <!--Input for password-->
        <div class="input-container">
            <label for="password"></label>
            <input id="password"
                   type="password"
                   placeholder="Password"/>
        </div>
        <!--Input for repeat password-->
        <div class="input-container">
            <label for="repeat"></label>
            <input id="repeat"
                   type="password"
                   placeholder="Repeat Password"/>
        </div>
        <!--Button Register-->
        <button type="submit"
                class="submit">Register
        </button>

        <div class="login">
            <p>¿Ya tienes cuenta?</p>
            <a href="login.html"><strong>Iniciar sesión</strong></a>
        </div>
    </form>
</div>
<footer>
    <p>Contáctanos</p>
    <p>+502 2299-7788</p>
    <p><a href="mailto:ekaktus@example.com">ekaktus@example.com</a></p>
    <p>2021 e-kaktus©</p>
</footer>
</body>
</html>
