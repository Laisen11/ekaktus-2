<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!--Applied styles-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
<!--Create header-->
<header>
    <div class="header header-title">
        <img
                class="logo"
                src="../images/logo.png"
                alt="Logotipo">
        <h2>La mejor tienda de Cactus y Suculentas en Guatemala</h2>
    </div>
</header>

<!--Create form with all the input-->
<div class="form">
    <form id="form-login" class="form-login">
        <h1 class="title">Bienvenido</h1>
        <!--Input for email-->
        <div class="input-container">
            <label for="user"></label>
            <input id="user"
                   name="user"
                   type="text"
                   placeholder="User" required/>
        </div>
        <!--Input for password-->
        <div class="input-container">
            <label for="password"></label>
            <input id="password"
                   name="password"
                   type="password"
                   placeholder="Password" required/>
        </div>
        <!--Button Login-->
        <button type="submit"
                class="submit">Login
        </button>

        <div class="register">
            <p>¿No tienes cuenta?</p>
            <a href="register.html"><strong>Registrarse</strong></a>
        </div>
    </form>
</div>

<!--Create footer-->
<footer>
    <p>Contáctanos</p>
    <p>+502 2299-7788</p>
    <p><a href="mailto:ekaktus@example.com">ekaktus@example.com</a></p>
    <p>2021 e-kaktus©</p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
</script>

<!--implementation file js-->
<script src="../js/login.js"></script>
</body>
</html>
