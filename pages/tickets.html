<head>
    <meta charset="UTF-8">

<body>
<!--Create header-->
<header>
    <div class="header header-title">
        <img
                class="logo"
                src="../images/logo.png"
                alt="Logotipo">
        <h2>La mejor tienda de Cactus y Suculentas en Guatemala</h2>
    </div>
</header>

<!--Create menu-->
<ul class="menu">
    <li><a href="tickets.html" target="_blank" class="menu-divider menu-active">Entradas</a></li>
    <li><a href="../pages/dashboard.html">Inicio</a></li>
</ul>

<!--Create main content-->
<section>
    <!--Create information-->
    <h2 class="welcome">Entradas</h2>
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-4">
                <form id="form-ticket">
                    <div class="mb-3">
                        <label for="supplier" class="form-label">Proveedor</label>
                        <input type="text" class="form-control" id="supplier" name="supplier" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Tipo de movimiento</label>
                        <input type="text" class="form-control" id="type" name="type" required>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Código</label>
                        <input type="number" class="form-control" id="code" name="code" required>
                    </div>
                    <div class="mb-3">
                        <label for="product" class="form-label">Producto</label>
                        <input type="number" class="form-control" id="product" name="product" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="total" class="form-label">Total</label>
                        <input type="number" class="form-control" id="total" name="total" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <div class="col-md-8">
                <table id="tickets-table" class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Proveedor</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Código</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <h4 id="total">Total</h4>
            </div>
        </div>
    </div>
